<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Cartorios</title>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/simple-line-icons/2.2.2/css/simple-line-icons.css"
          rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="template">
    <div class="row">
        <div class="col">
            <div class="form-group col-3">
                <label for="nome-cartorio">Nome cartorio</label>
                <input class="form-control" v-model="cadastro.nome"
                       id="nome-cartorio" name="nome-cartorio" type="text"
                       @keyup.enter="enterClicked">

                <button type="button" class="btn btn-primary" ref="addCartorio" @click="adicionar(cadastro)">
                    adicionar
                </button>
            </div>
            <div id="myGrid" style="height: 600px;width:500px;" class="ag-theme-balham"></div>
        </div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.4.0/vue-resource.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/17.1.1/ag-grid.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.3/vuetify.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.3/vuetify.min.js"></script>
<script th:src="@{/js/cartorio.js}"></script>

</body>

</html>
